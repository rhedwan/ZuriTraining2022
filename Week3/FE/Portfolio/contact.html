<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="container">
      <header>
        <h2><a href="index.html">Adeyemo Ridwan</a></h2>
        <nav>
          <a class="" href="index.html">About Me</a>
          <a class="" href="contact.html">Contact</a>
          <a class="" href="register.html">Register</a>
          <a class="" href="login.html">Login</a>
        </nav>
      </header>
      <main class="contact">
        <p class="title-content">Contact Me</p>
        <form class="contact-form" action="">
          <div class="form-item">
            <label for="">Name</label>
            <input type="text" placeholder="Name" required />
          </div>
          <div class="form-item">
            <label for="">Email</label>
            <input type="email" placeholder="Email" required />
          </div>
          <div>
            <label for="">Priority</label>
            <select name="" id="" class="form-item">
              <option value=""></option>
              <option value="">High</option>
              <option value="">Low</option>
              <option value="">Medium</option>
              <option value="">Emergency</option>
            </select>
          </div>
          <div class="form-item">
            <label for="story">Message</label>

            <textarea id="story" name="story" rows="5" cols="33"></textarea>
          </div>
          <button>Submit</button>
        </form>
      </main>
    </section>
  </body>
</html>
